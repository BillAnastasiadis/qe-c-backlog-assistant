      - name: check new jeos backlog length
        if: always()
        run: |
          python backlog_checker.py
        env:
          key: ${{ secrets.REDMINE_API_KEY }}
          query: "New: JeOS"
      - name: check new SLE Micro backlog length
        if: always()
        run: |
          python backlog_checker.py
        env:
